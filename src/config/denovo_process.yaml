# Denovo Process Configuration File
# This file contains all default parameters for de novo sequencing result processing
# 
# Note: All file paths are relative to the project root directory (/path/to/AbNovoBench)
# Users should modify these paths according to their specific environment setup

# Supported tool names for processing
tool_names:
  - AdaNovo
  - CasanovoV1
  - CasanovoV2
  - ContraNovo
  - DeepNovo
  - InstaNovo
  - PepNet
  - PGPointNovo
  - pi-HelixNovo
  - pi-PrimeNovo
  - pNovo3
  - PointNovo
  - SMSNet

# Default antibody name mapping (directory name -> sample name)
default_names:
  "50ugmAb1": "mAb1"
  "100ugmAb2": "mAb2"
  "200ugmAb3": "mAb3"
  "20230210-mAb4": "mAb4"
  "20230707-mAb5": "mAb5"
  "20231203-mAb6": "mAb6"
  "20231221-mAb7": "mAb7"
  "20250415-mAb8": "mAb8"

# Processing parameters
processing_parameters:
  match_mass_tol: 0.1  # mass tolerance in Da
  prefix_mass_tol: 0.5  # prefix mass tolerance in Da
  
# Vocabulary configuration
vocabulary:
  start_vocab: ["_PAD", "_GO", "_EOS"]
  amino_acids: 
    - "A"
