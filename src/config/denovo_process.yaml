# Default file paths (relative to project root)
default_paths:
  output_base: "processed_results"
  
# Base directory paths
base_paths:
  denovo_results_base: "denovo"
  mgf_files_base: "monoclonal_antibody"
  
# Tool-specific input file patterns
tool_file_patterns:
  CasanovoV1:
    input_file: "casanovo_denovo.mztab"
    requires_mgf: true
    input_subdir: ""
  CasanovoV2:
    input_file: "denovo.mztab"
    requires_mgf: true
    input_subdir: ""
  PepNet:
    input_file: "denovo.tsv"
    requires_mgf: false
    input_subdir: ""
  pNovo3:
    input_file: "results.res"
    requires_mgf: false
    input_subdir: "HCD"
  pi-HelixNovo:
    input_file: "denovo_denovo.txt"
    requires_mgf: false
    input_subdir: ""
  pi-PrimeNovo:
    input_file: "denovo.tsv"
    requires_mgf: false
    input_subdir: ""
  AdaNovo:
    input_file: "denovo.mztab"
    requires_mgf: true
    input_subdir: ""
  ContraNovo:
    input_file: "denovo.mztab"
    requires_mgf: false
    input_subdir: ""
  DeepNovo:
    input_file: "{mab}.deepnovo_denovo"
    requires_mgf: true
    input_subdir: ""
  InstaNovo:
    input_file: "predictions_before_refinement.csv"
    requires_mgf: true
    input_subdir: ""
  PointNovo:
    input_file: "{mab}.deepnovo_denovo"
    requires_mgf: true
    input_subdir: ""
  PGPointNovo:
    input_file: "{mab}.deepnovo_denovo"
    requires_mgf: true
    input_subdir: ""
  SMSNet:
    input_file: "spectrum_{sample_name}_HCD_forSMSNet"
    requires_mgf: true
    input_subdir: ""

# Tool-specific input directory mapping
tool_input_dirs:
  CasanovoV1: "casanovo3"
  CasanovoV2: "casanovo4"
  PepNet: "pepnet"
  pNovo3: "pNovo3"
  pi-HelixNovo: "pi-helixnovo"
  pi-PrimeNovo: "pi-primenovo"
  AdaNovo: "adanovo"
  ContraNovo: "contranovo"
  DeepNovo: "deepnovo2"
  InstaNovo: "instanovo_new"
  PointNovo: "pointnovo"
  PGPointNovo: "pgpointnovo"
  SMSNet: "SMSNet"

# MGF file pattern
mgf_file_pattern: "spectrum_{sample_name}_HCD.mgf"
mgf_subdir: "process1"
